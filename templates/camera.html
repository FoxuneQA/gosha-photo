  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", "Roboto", sans-serif;
      background: radial-gradient(circle at 20% 20%, #1e1e2f, #111122);
      color: #fff;

    h1 {

    p {

    video {

      height: auto;
      border-radius: 18px;
      border: 2px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 25px rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      animation: fadeIn 1.5s ease-in;
      transform: scaleX(-1); /* –∑–µ—Ä–∫–∞–ª—å–Ω–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ */
    }

    button {
      position: fixed;
      bottom: 40px;
      background: linear-gradient(90deg, #ff66cc, #66ccff);
      border: none;
      border-radius: 50px;
      padding: 18px 60px;
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(255,255,255,0.5);
    }

    button:active {
      transform: scale(0.95);
      opacity: 0.9;
    }

    .flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: rgba(255,255,255,0.6);

    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff99ff, 0 0 20px #66ccff; }

<body>
  <div class="flash" id="flash"></div>

  <h1>–°–¥–µ–ª–∞–π —Ñ–æ—Ç–æ –∏ –Ω–∞–π–¥–∏ —Å–≤–æ–µ–≥–æ –¥–≤–æ–π–Ω–∏–∫–∞ üëØ‚Äç‚ôÇÔ∏è</h1>
  <p>–£–ª—ã–±–Ω–∏—Å—å –≤ –∫–∞–º–µ—Ä—É ‚Äî –≤–æ–∑–º–æ–∂–Ω–æ, –≥–¥–µ-—Ç–æ –∂–∏–≤—ë—Ç —Ç–≤–æ–π –∫–ª–æ–Ω üòÑ</p>

  <video id="camera" autoplay playsinline></video>
  <button id="photoBtn">üì∏ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</button>

  <footer>–°–æ–∑–¥–∞–Ω–æ —Å –ª—é–±–æ–≤—å—é üíô by Gosha</footer>

  <script>
    const video = document.getElementById('camera');
    const flash = document.getElementById('flash');
    const button = document.getElementById('photoBtn');

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          audio: false,
          video: {
            facingMode: { ideal: "user" },
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        });
        video.srcObject = stream;
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:", err);
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Ä–∞–∑—Ä–µ—à–∏ –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ üôè");
      }
    }

    initCamera();

    button.addEventListener('click', () => {
      flash.style.opacity = 1;
      setTimeout(() => flash.style.opacity = 0, 150);

      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append('photo', blob, 'photo.png');
        fetch('/upload_photo_open', { method: 'POST', body: formData })
          .then(() => alert('–í—ã –ø—Ä–µ–∫—Ä–∞—Å–Ω—ã üíå'))
          .catch(() => alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ üò¢'));
      });
    });
  </script>
